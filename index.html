<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>Színóra</title>
<style id="jsbin-css">
*{
  margin: 0;
  padding: 0;
}

html, body{
  height: 100%;
}

#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Poiret One', cursive;
  font-size: 100px;
  margin-top: -50px;
  width: 35%;
  margin-left: 50%;
  border: grey solid 10px;
  
}
</style>
</head>
<body>
  
<div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
    if (hours<10){
      hours='0' + hours;
    }
  var minutes = date.getMinutes();
      if (minutes<10){
    minutes='0' + minutes;
    }
  var seconds = date.getSeconds();
     if (seconds<10){
      seconds='0' + seconds;
    }

  var clockFace = hours+'*'+minutes+'*'+seconds;

  document.getElementById('clock').innerHTML = clockFace;

  setTimeout(function() {
    colorClock();
  }, 1000);
  
  var hexColor = '#ff' + minutes + seconds;
  
  document.body.style.background = hexColor;
  
 
}

colorClock();
</script>
</body>
</html>
